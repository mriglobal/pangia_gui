<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if title %}{{ title }} - {% endif %}MRIGlobal BioFX LIMs</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://kit.fontawesome.com/fea87ef94e.js" crossorigin="anonymous"></script>{% block app_styles %}{% endblock %}
</head>
<body>
{% block app_layout %}{% endblock %}

      $('[data-toggle="tooltip"]').tooltip()
    })

</script>
{% block app_scripts %}{% endblock %}
